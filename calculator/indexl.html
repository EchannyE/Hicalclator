<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="input">
            <input type="text" id="total" disabled value="0">

        </div>

        <div class="keys">

            
                
                <button id="number">1</button>
    
                <button id="number">2</button>
            
                <button id="number">3</button>
    
                <button id="clear" onclick="Clear()">AC</button>

                <button class="numbers" id="number">4</button>

                <button id="number">5</button>

                <button id="number">6</button>

                <button id="operational">-</button>

                <button id="number">7</button>

                <button id="number">8</button>

                <button id="number">9</button>

                <button id="operational">+</button>

                <button id="number">0</button>

                <button id="operational">*</button>


                <button id="operational">/</button>


            
                <button id="equal" onclick="Calculate()">=</button>

        




        </div>
    </main>
    <script lang="javascript" type="text/javascript" src="./js/validate.js"></script>
</body>
</html>
